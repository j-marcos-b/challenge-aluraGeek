<body>

  <div class="contenerdorPrincipal">

    <div class="superContainer flex-column-reverse flex-lg-row">
      <div class="container">
        <h1 id="titulo-categoria" class="my-4 mb-5">Our products:</h1>
        <div id="productos-container" class="row row-cols-1 row-cols-lg-2 row-cols-xl-3"></div>
      </div>

      <!-- From Uiverse.io by mi-series -->
      <div class="containerForm align-self-center align-self-lg-start">
        <div class="form_area">
          <p class="title">Add Product</p>
          <form>
            <div class="form_group">
              <label class="sub_title" for="title">Title</label>
              <input class="form_style" type="text" id="title" placeholder="Enter product title" required>
            </div>
            <div class="form_group">
              <label class="sub_title" for="description">Description</label>
              <textarea class="form_style" id="description" placeholder="Enter product description" required></textarea>
            </div>
            <div class="form_group">
              <label class="sub_title" for="price">Price</label>
              <input class="form_style" type="number" id="price" placeholder="Enter product price" required>
            </div>
            <div class="form_group">
              <label class="sub_title" for="image">Image URL</label>
              <input class="form_style" type="text" id="image" placeholder="Enter image URL"
                required>
            </div>
            <div class="form_group">
              <label class="sub_title" for="category">Category</label>
              <select class="form_style" id="category" required>
                <option selected disabled value="">Choose category</option>
                <option value="electronics">Electronics</option>
                <option value="jewelery">Jewelery</option>
                <option value="men's clothing">Men's clothing</option>
                <option value="women's clothing">Women's clothing</option>
              </select>
            </div>
            <button type="submit" class="btn-f">Add Product</button>
            <button type="button" class="btn-f" id="clear-form">Clear</button>
        </div>
      </div>
    </div>
