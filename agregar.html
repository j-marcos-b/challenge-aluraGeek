    <main class="container-form">
        <h2 id="tituloAgregar">Add Products</h2>
        <form class="form-container">
            <div class="mb-3">
              <label class="form-label" for="title">Title</label>
              <input class="form-control" type="text" id="title" placeholder="Enter product title" required>
            </div>
          
            <div class="mb-3">
              <label class="form-label" for="description">Description</label>
              <textarea class="form-control" id="description" placeholder="Enter product description" required></textarea>
            </div>
          
            <div class="mb-3">
              <label class="form-label" for="price">Price</label>
              <input class="form-control" type="number" id="price" placeholder="Enter product price" required>
            </div>
          
            <div class="mb-3">
              <label class="form-label" for="image">Image URL</label>
              <input class="form-control" type="text" id="image" placeholder="Enter image URL" required>
            </div>
          
            <div class="mb-3">
              <label class="form-label" for="category">Category</label>
              <select class="form-control" id="category" required>
                <option selected disabled value="">Choose category</option>
                <option value="electronics">Electronics</option>
                <option value="jewelery">Jewelery</option>
                <option value="men's clothing">Men's clothing</option>
                <option value="women's clothing">Women's clothing</option>
              </select>
            </div>
          
            <button id="btn" type="submit" class="btn btn-outline-success">Add Product</button>
            <button id="btn" type="submit" class="btn btn-outline-success">Delete Product</button>
          </form>
          
        </main>
